sources:
  - name: budget_db
    database: budget_db
    schema: staging
    tables:
      - name: checking
      - name: sapphire_reserve

models:
  - name: stg_checking
    columns:
      - name: transaction_id
        tests:
          - unique
          - not_null
  - name: stg_sapphire_reserve
    columns:
      - name: transaction_id
        tests:
          - unique
          - not_null
  - name: stg_budget_categories
    columns:
      - name: category_id
        tests:
          - not_null
          - unique
      - name: category_name
        tests:
          - not_null
          - unique